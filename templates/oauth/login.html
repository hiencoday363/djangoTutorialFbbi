{% extends 'oauth/base.html' %}
{% block title %} Sign in {% endblock %}
{% block content %}
    <div class="row mt-5">
        <div class="col-md-6 mx-auto">
            <div class="alert alert-danger" id="error-text" role="alert">

            </div>
            <form id="form-login" action="http://localhost:8000/check/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input required autofocus type="email" class="form-control" name="email"/>
                    <div class="form-text text-danger">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input required type="password" class="form-control" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-5 mx-auto social-container my-2 order-md-1 d-flex flex-column">
            <a class="btn btn-primary mb-2" href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
            <a class="btn btn-success mb-2" href="/admin">Login with admin</a>
        </div>
    </div>
{% endblock %}
