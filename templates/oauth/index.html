{% extends 'oauth/base.html' %}
{% block title %} Social Auth with Django {% endblock %}
{% block nav %}
    <!-- nav md-bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                    <img
                            src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png"
                            height="15"
                            alt=""
                            loading="lazy"
                    />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a onclick="alert('Hello my friend =)))')" class="nav-link" href="javascript:void(0);">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_event' %}">List Event</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->

            <!-- Right elements -->
            <div class="d-flex align-items-center">
                <span>{{ user.email }}</span>
                <a class="btn btn-link" href="{% url 'logout' %}">Log out</a>

            </div>
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- end nav md-bootstrap -->
{% endblock %}
{% block content %}

{% endblock %}
